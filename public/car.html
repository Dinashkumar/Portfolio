<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website Design</title>
    <link rel="stylesheet" href="cmodel.css">
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="../assets/images/nexalogo.png" class="logo">
            <ul>
                <li><a href="#" id="alpha">Alpha</a></li>
                <li><a href="#" id="sigma">Sigma</a></li>
                <li><a href="#" id="zeta">Zeta</a></li>
                <li><a href="#" id="delta">Delta</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>

        <div class="info">
            <div>
                <h2>1.9s</h2>
                <p>60mph</p>
            </div>
            <div>
                <h2>180mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2>20.73 km</h2>
                <p>Mileage</p>
            </div>
            <div class="line">
            </div>
            <div>
                <h2 id="model">Sigma</h2>
            </div>
        </div>
    </div>

    <script>

        var header= document.getElementById("header")
        var alpha= document.getElementById("alpha")
        var sigma= document.getElementById("sigma")
        var zeta= document.getElementById("zeta")
        var delta= document.getElementById("delta")
        var model= document.getElementById("model")

        alpha.onclick= function(){
            header.style.backgroundImage = "url(../assets/images/ciazalpha.jpg)";
            model.innerHTML="alpha";
        }
        sigma.onclick= function(){
            header.style.backgroundImage = "url(../assets/images/ciazsigma.jpg)";
            model.innerHTML="sigma";
        }
        zeta.onclick= function(){
            header.style.backgroundImage = "url(../assets/images/ciazzeta.jpg)";
            model.innerHTML="zeta";
        }
        delta.onclick= function(){
            header.style.backgroundImage = "url(../assets/images/ciazdelta.jpg)";
            model.innerHTML="delta";
        }

    </script>
</body>
</html>
